<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="items"><a href="https://mail.google.com/">Gmail</a></div>
      <div class="items">
        <a href="https://www.google.com/imghp?hl=EN">Images</a>
      </div>
      <div class="items"><a href="https://play.google.com/">Store</a></div>
      <div class="items"><a href="https://about.google/">About</a></div>
    </div>
    <div id="main">
      <a href="https://www.google.com/" id="logo"><img title="image" src="./assets/logo.png" /></a>
      <br /><br />
      <button title="submit" type="submit" id="submit">
        <img title="image" id="searchicon" src="./assets/search.png" />
      </button>
      <input type="text" id="search" placeholder="Search Google or type a URL" />
      <img title="image" id="voiceassistant" src="./assets/voiceassistant.png" />
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <a href="https://www.youtube.com/"
          ><img title="image" class="icons" src="./assets/youtube.png" /></a
        ><a href="https://www.youtube.com/">Youtube</a>
      </div>
      <div class="grid-item">
        <a href="https://mail.google.com/"
          ><img title="image" class="icons" src="./assets/gmail.png" />Gmail</a
        >
      </div>
      <div class="grid-item">
        <a href="https://drive.google.com/"
          ><img title="image" class="icons" src="https://img.icons8.com/color/48/null/google-drive--v1.png" />Drive</a
        >
      </div>
      <div class="grid-item">
        <a href="https://www.instagram.com/"
          ><img title="image" class="icons" src="./assets/insta.png" />Instagram</a
        >
      </div>
      <div class="grid-item">
        <a href="https://www.facebook.com/"
          ><img title="image" class="icons" src="./assets/facebook.png" id="facebook"/>Facebook</a
        >
      </div>
      <div class="grid-item">
        <a href="https://www.twitter.com/"
          ><img title="image" class="icons" src="https://img.icons8.com/color/48/null/twitter--v3.png" />Twitter</a
        >
      </div>
      <div class="grid-item">
        <a href="https://www.geeksforgeeks.org/"
          ><img title="image" class="icons" src="./assets/gfg.png" />GFG</a
        >
      </div>
      <div class="grid-item">
        <a href="https://github.com/"
          ><img title="image" class="icons" src="https://img.icons8.com/ios-filled/50/null/github.png" />Github</a
        >
      </div>
    </div>
    <img title="image" src="./assets/customise2.png" id="bgchange" onclick="ChangeBG()" />
    
    <script src="myscript.js"></script>
    
  </body>
</html>
